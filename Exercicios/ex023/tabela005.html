<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela4</title>
    <style>
        table {
            border-collapse: collapse;
            
        }
        th {
            text-align: center;
        }
        tr.dados {
            background-color: gray;
            color: white;
            font-weight: bolder;
        }
        td {
            text-align: left;
        }
        th, td {
            border: 1px solid black;
            padding: 5px 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption> Boletim de Notas</caption>
        <thead>
            <tr class="dados">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Médias</th>
            </tr>
            <tr class="dados">
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="row">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr class="dados">
                <th colspan="4" scope="row"> Média de Exatas</th>
                <td>10.0</td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr class="dados">
                <th colspan="4" scope="row"> Média de Humanas</th>
                <td>10.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
