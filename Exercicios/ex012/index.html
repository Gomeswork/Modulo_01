<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos</title>
</head>
<body>
<h1>Inserindo videos hospedados localmente</h1>
<p>este video está ospedado no meu servidor</p>
<video controls width="560" poster="imagens/capa.jpg " autoplay loop>
    <source src="midia/Video.webm" type="video/webm">
    <source src="midia/video.mp4" type="video/mp4">
    <source src="midia/video.ogv" type="video/ogv">
    <p>Seu video não tem compartibilidade com o video</p>

</video>
<h2>Inserindo video do youtube</h2>
<p>Este video está hospedado no youtube</p>
<iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=oyKdmfymJnGSAhe-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<h2>Inserindo video do Vimeo</h2>
<p>Este video está hospedado no Vimeo</p>
<iframe src="https://player.vimeo.com/video/128036049?h=b2fa529a0f&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
